<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../output.css">
    <title>Login</title>
</head>
<body id="login-page">
    <div class="login text-white flex mx-auto my-0">
        <div id="login-data" class="w-1/2 rounded-s-2xl p-20 text-center">
           <form action="">
                <h2 class="font-links text-4xl font-bold">Login</h2>
                <p class="text-xs pt-2 text-gray-300">Se você tiver algum login, por favor insira abaixo</p>

                <input type="text" 
                name="userLogin" 
                id="userLogin"
                placeholder="Usuário"
                autocomplete="off"
                class="w-full border-none rounded-md px-3 py-2 outline-none mt-8 text-gray-800">

                <input type="password" 
                name="passwordLogin" 
                id="passwordLogin"
                placeholder="Senha"
                autocomplete="off"
                class="w-full border-none rounded-md px-3 py-2 outline-none mt-6 text-gray-800">

                <div class="ml-auto text-end pt-3">
                    <a href="#" id="qstPass" class="text-xs text-gray-300">Esqueceu a senha?</a>
                </div>

                <button class="btnSecondary mt-6 text-xl">Login</button>

                <div class="flex justify-between mt-8">
                    <span class="text-xs text-gray-500">Ainda não tem uma conta?</span>
                    <a href="#" id="link-signIn" class="text-sm text-right">Registrar-se</a>
                </div>
            </form>
        </div>
           
        <div class="login-img w-1/2 rounded-e-2xl overflow-hidden">
            <div class="img-wrapper flex flex-1 ">
                <img class="max-w-full block" src="../../assets/bg-login.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="register text-white mx-auto my-0 hidden">
        <div class="login-img w-1/2 rounded-s-2xl overflow-hidden">
            <div class="img-wrapper flex flex-1 ">
                <img class="max-w-full block" src="../../assets/bg-login.jpg" alt="">
            </div>
        </div>

        <div id="register-data" class="w-1/2 rounded-e-2xl p-20 text-center">
            <form action="">
                <h2 class="font-links text-4xl font-bold">Registre-se</h2>
                <p class="text-xs pt-2 text-gray-300">Caso não tenha uma conta, registre-se abaixo</p>

                <input type="email" 
                name="emailRegister"
                id="emailRegister"
                placeholder="Email"
                autocomplete="off"
                class="w-full border-none rounded-md px-3 py-2 outline-none mt-8 text-gray-800">
                

                <input type="text" 
                name="userRegister" 
                id="userRegister"
                placeholder="Usuário"
                autocomplete="off"
                class="w-full border-none rounded-md px-3 py-2 outline-none mt-8 text-gray-800">

                <input type="password" 
                name="passwordRegister" 
                id="passwordRegister"
                placeholder="Senha"
                autocomplete="off"
                class="w-full border-none rounded-md px-3 py-2 outline-none mt-6 text-gray-800">

                <button class="btnSecondary mt-6 text-xl">Registre-se</button>

                <div class="flex justify-between mt-8">
                    <span class="text-xs text-gray-500">Já tem uma conta?</span>
                    <a id="link-signIn" class="text-sm text-right" href="#">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
